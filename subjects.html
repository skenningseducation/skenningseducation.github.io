<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Subjects | Skennings Education</title>
  <meta name="description" content="Choose Computer Science, Maths or English for GCSE/iGCSE or A Level with small-group online teaching."/>
  <style>
:root{--bg:#0b1220;--panel:#0f1a2e;--text:#e8eefc;--muted:#b7c3dd;--brand:#6aa7ff;--brand2:#8bffcc;--line:rgba(255,255,255,.12);--shadow:0 10px 30px rgba(0,0,0,.35);--radius:18px;--maxw:1100px}
*{box-sizing:border-box}
html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#070b14 0%, #0b1220 40%, #070b14 100%);color:var(--text)}
a{color:inherit}
.container{max-width:var(--maxw);margin:0 auto;padding:0 18px}
.nav{position:sticky;top:0;z-index:20;background:rgba(7,11,20,.78);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
.nav-inner{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:14px 0}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none}
.brand strong{font-size:15px;letter-spacing:.2px}
.brand span{display:block;font-size:12px;color:var(--muted);margin-top:2px}
.menu{display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
.menu a{font-size:13px;text-decoration:none;color:var(--muted);padding:8px 10px;border-radius:12px;border:1px solid transparent}
.menu a:hover{color:var(--text);border-color:var(--line);background:rgba(255,255,255,.04)}
.menu .cta{color:#071018;background:linear-gradient(135deg,var(--brand2),var(--brand));border:0;font-weight:650}
.hero{padding:54px 0 22px}
.hero-grid{display:grid;grid-template-columns:1.25fr .75fr;gap:22px;align-items:stretch}
@media (max-width:880px){.hero-grid{grid-template-columns:1fr}.menu{justify-content:flex-start}}
.card{background:rgba(15,26,46,.82);border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow)}
.card.pad{padding:22px}



  <script defer src="main.js"></script>
